
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="http://images.nationalgeographic.com/wpf/media-live/photos/000/123/cache/american-bison_12348_160x120.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" accept="image/*" class="form-control" id="upload" placeholder="Upload Image">
        </div>
        <button class="btn btn-primary btn-block">Upload Image</button>
        <a ng-click="model.deletewidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
