<div class="container-fluid">

    <div ng-show="model.error" class = "alert alert-danger" role = "alert">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <form>
        <div class="form-group">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password2" type="password" class="form-control" id="password2" placeholder="verify password">
        </div>
        <a ng-click="model.register(model.username, model.password, model.password2" class="btn btn-primary btn-block">
            Register
        </a>
        <a href="#/login" class="btn btn-danger btn-block">
            Cancel
        </a>
    </form>
</div>
